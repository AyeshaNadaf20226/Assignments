<!-- 2. Create an HTML5 page as follows:
a. Two empty <div> elements. The id of each must be div1 and div2 respectively.
    b. Two textboxes without ids.
    c. Two textareas without ids.
    d. A button titled Apply Style to TextBoxes. When this button is clicked, draw a red border around each textarea.
    e. A button titled Apply Style to first div . When this button is clicked, write some text only inside the first
    <div> element.
        f. A button titled Say Hello. When this button is clicked, each textbox and textarea must contain the text
        HELLO. -->

        <!DOCTYPE html>
        <html lang="en">

        <head>

            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        </head>

        <body>
           
            
            
                    <input type="text" /><br><br>
                    <input type="text" /><br><br>
                    <div id="div1" style="height:20px;width:400px;background-color:rgb(186, 241, 188);padding:10px;"></div><br><br>
                    <div id="div2" style="height:20px;width:400px;background-color:rgb(186, 220, 241);padding:10px;"></div><br><br>>
                    <textarea rows="5" cols="100"></textarea><br><br>
                    <textarea rows="5" cols="100"></textarea><br><br>
                    <button id="btn">Apply Style to TextBoxes</button>
                    <button id="bn1">Apply style to first div</button>
                    <button id="bn2">Say Hello</button>
                </form>
                </div>
            
            <script>
                $(function () {
                    $("#btn").click(function () {
                        $("textarea").css({ "border": " solid 4px red" });
                    });
                });
                    $(function () {
                    $("#bn1").click(function () {
                        $("#div1").text("text inside first div element")
                    });
                });
                
                $(function () {
                    $("#bn2").click(function () {
                        
                        $("textarea",).text(" Say Hello");
                    });
                });
                $(function () {
                    $("#bn2").click(function(){
                        $('input').val('Say Hello')
                    });
                });
            </script>
        </body>

        </html>
